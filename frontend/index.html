<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zoom-like Video Meet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">Zoom-like Video Meet</span>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card mb-3">
        <div class="card-body d-flex gap-2">
          <input id="room" class="form-control" placeholder="Room ID" />
          <button class="btn btn-primary" onclick="joinRoom()">Join</button>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <video id="localVideo" autoplay muted></video>
        </div>
        <div class="col-md-6">
          <video id="remoteVideo" autoplay></video>
        </div>
      </div>
<button id="toggleMic" class="btn btn-secondary">Mute Mic</button>
<button id="toggleVideo" class="btn btn-secondary">Video Off</button>

      <div class="text-center mb-3">
        <button id="startAudio" class="btn btn-success" disabled>
          Start Audio
        </button>
        <button id="stopAudio" class="btn btn-danger" disabled>
          Stop Audio
        </button>
        <button id="startVideo" class="btn btn-success" disabled>
          Start Video
        </button>
        <button id="stopVideo" class="btn btn-danger" disabled>
          Stop Video
        </button>
      </div>

      <button id="endCall" class="btn btn-danger">End Call</button>


      

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
